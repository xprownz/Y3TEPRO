<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
      <mat-form-field>
        <input matInput
        type="email"
        name="email"
        required
        placeholder="Email Address:">
        <mat-error *ngIf="">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
      <!--the matInput tag allows the use of the angular input field directive-->
        <input type="password" matInput placeholder="Password">
        <mat-error *ngIf="">Please enter a valid password</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="warn"
        type="submit">Login
      </button>
    </form>
  </mat-card>
