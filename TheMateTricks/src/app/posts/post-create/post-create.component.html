<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"
    *ngIf="!isLoading">
      <mat-form-field>
        <!--Reactive approach-->
        <input matInput
        type="text"
        formControlName="title"
        placeholder="Post Title:">
        <mat-error *ngIf="form.get('title').invalid">Please enter a title for your post</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput 
        type="text"
        formControlName="artistName"
        placeholder= "Artist Name:">
        <mat-error *ngIf="form.get('artistName').invalid">Please enter the artist name</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput 
        type="text"
        formControlName="location"
        placeholder= "Working Location:">
        <mat-error *ngIf="form.get('location').invalid">Please enter the general working location</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput 
        type="text"
        formControlName="phoneNo"
        placeholder= "Contact Number:">
        <mat-error *ngIf="form.get('phoneNo').invalid">Please enter your contact number</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="content"
          placeholder="Description:">
        <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
      </mat-form-field>


      

      <div>
        <button mat-raised-button color="accent" type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <div style="margin-bottom: 10px;"></div>
      <button
        mat-raised-button
        color="warn"
        type="submit">Share Tattoo
      </button>
    </form>
  </mat-card>
