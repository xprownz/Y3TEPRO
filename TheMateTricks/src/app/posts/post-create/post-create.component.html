<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddTattoPost(postTattooForm)"
  #postTattooForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      minlength="4"
      placeholder="Artist Name:"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit">Share Tattoo
    </button>
  </form>
</mat-card>
