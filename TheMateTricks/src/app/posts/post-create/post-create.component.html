<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enterTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enterContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="warn"
    (click)="onAddTattoPost()">Share Tattoo</button>
</mat-card>
